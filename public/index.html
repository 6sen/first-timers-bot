<form action="/starter-issue" method="post">
  URL: <input id="input" type="url" name="url"> </input>
  <button type="submit">Submit</button>
</form>


<!-- ajax added so that page doesn't refresh and we stay single-page -->
<script
  src="https://code.jquery.com/jquery-3.2.0.min.js"
  integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
  crossorigin="anonymous"></script>
<script>
  $("button").on("click", function(event){
    event.preventDefault();
    alert("Request sent!!!");

    var urlPost = $("form").attr('action');
    // console.log(urlPost)
    var dataURL = $("#input").val();
    // console.log(dataURL)

    $.ajax({
      url: urlPost,
      type: "POST",
      data: {data: dataURL}
    })

    .done(function(response){
      

    })

  })
</script>
