<form action="/starter-issue" method="post">
  URL: <input id="url" type="url" name="url"> </input>
  <button type="submit">Submit</button>
</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">


$("form").on("submit", function(event){
  event.preventDefault();
  console.log(this);
  var url = $('#url').val();
  console.log(url);

// https://api.github.com/repos/agonzalez0515/Coco-app/branches/arlene

  var newurl = url.replace('https://github.com', 'https://api.github.com/repos');
  var newesturl = newurl.replace('tree', 'branches');

  console.log(newurl);
  console.log(newesturl);

  $.ajax({
    url: newesturl,
    type: "GET",
    success: function( result ) {
      console.log(result)
      // debugger;
      var sha = result.commit.sha
      console.log(sha)
    }
  });
});


</script>
